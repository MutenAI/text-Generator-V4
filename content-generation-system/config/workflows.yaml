
# Workflow configurations for content generation

workflows:
  standard:
    steps:
      - task: research_and_outline
        description: "Ricerca informazioni e creazione della struttura del contenuto"
      - task: draft_and_edit
        description: "Scrittura e ottimizzazione del contenuto"
      - task: review_and_finalize
        description: "Revisione finale e formattazione del contenuto"
  whitepaper:
    steps:
      - task: research_and_analysis
        description: "Ricerca approfondita sul mercato e analisi delle esigenze specifiche del settore target"
        complexity: "high"
        provider_preference: "anthropic"
      
      - task: outline_and_structure
        description: "Creazione della struttura dettagliata del white paper (minimo 2000 parole) e definizione delle sezioni chiave"
        complexity: "medium"
        provider_preference: "openai"
      
      - task: content_development
        description: "Sviluppo dei contenuti principali di ciascuna sezione del white paper (minimo 2000 parole effettive, esclusi elementi visivi)"
        complexity: "high"
        provider_preference: "anthropic"
      
      - task: expert_review_and_edit
        description: "Revisione tecnica e ottimizzazione del contenuto per coerenza e qualit√†, mantenendo almeno 2000 parole"
        complexity: "high"
        provider_preference: "openai"
      
      - task: visual_planning_and_finalize
        description: "Pianificazione degli elementi visivi e finalizzazione del documento con note per il designer, verifica requisito minimo 2000 parole"
        complexity: "high"
        provider_preference: "anthropic"
